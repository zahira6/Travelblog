<!DOCTYPE html>
<html>
  <head>
    <title>Travelblog</title>
    <link href="app.component.scss" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>
        <div id="sidebarMenu">
            <div class="main-content-wrapper">
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title><a routerLink="homepage/blogs" id="blogs">Blogs</a></mat-panel-title>
                  </mat-expansion-panel-header>
                  <a routerLink="homepage/blogs/new">New</a> <br/>
                  <a routerLink="homepage/blogs/all">All</a> <br/>
                  <a routerLink="homepage/blogs/favorites">Favorites</a>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title><a routerLink="homepage/categories" id="categories">Categories</a></mat-panel-title>
                  </mat-expansion-panel-header>
                  <a routerLink="homepage/categories">Country</a> <br/>
                  <a routerLink="homepage/categories">City</a> <br/>
                  <a routerLink="homepage/categories">Travelling type</a>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title><a routerLink="homepage/statistics" id="statistics">Statistics</a></mat-panel-title>
                  </mat-expansion-panel-header>
                  <a routerLink="homepage/statistics">Best rated</a> <br/>
                  <a routerLink="homepage/statistics">Most visited</a>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title><a routerLink="user/profile" id="profile">Profile</a></mat-panel-title>
                  </mat-expansion-panel-header>
                  <a routerLink="user/profile/myblogs">My blogs</a> <br/>
                  <a routerLink="user/profile/mydiary">My diary</a> <br/>
                  <a routerLink="user/profile/mytodo">My todo-list</a>
                </mat-expansion-panel>

                <mat-expansion-panel hideToggle *ngIf="loggedIn()">
                  <mat-expansion-panel-header>
                    <mat-panel-title><a routerLink="user/logout" id="logout">Logout</a></mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
        </div>
        <div id="navbar">
          <a routerLink="homepage/blogs"><img src="assets/Logo.png" alt="Travelblog"></a> 
          <a routerLink="user/login" id="login">Login</a>
          <a routerLink="user/register" id="register">Register</a>
        </div>
      </nav>
      <router-outlet></router-outlet>
    </header>
  </body>
</html>
